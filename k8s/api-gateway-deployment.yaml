apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ems
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ${DOCKER_REGISTRY}/ems-api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8000"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ems-secrets
              key: jwt-secret
        - name: DATA_COLLECTION_URL
          value: "http://data-collection:5000"
        - name: DEVICE_CONTROL_URL
          value: "http://device-control:3001"
        - name: ANALYTICS_URL
          value: "http://analytics:3002"
        - name: UI_SERVICE_URL
          value: "http://ui-service:3000"
        - name: NOTIFICATION_URL
          value: "http://notification:3003"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
