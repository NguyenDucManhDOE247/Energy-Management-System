apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: ems
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: nguyenducmanh247/ems-gateway:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: ems
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
