services:
  gateway:
    image: ems-gateway:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - data-collection
      - device-control
      - analytics
      - notification
      - mongodb-service
      - ui-service
    networks:
      - ems-network
    restart: always

  data-collection:
    image: ems-data-collection:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/ems-data-collection
    depends_on:
      - mongodb
    networks:
      - ems-network
    restart: always

  device-control:
    image: ems-device-control:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGO_URI=mongodb://mongodb:27017/ems-device-control
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongodb
    networks:
      - ems-network
    restart: always

  analytics:
    image: ems-analytics:latest
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - MONGO_URI=mongodb://mongodb:27017/ems-analytics
      - JWT_SECRET=your_jwt_secret
      - DATA_COLLECTION_URL=http://data-collection:5000
    depends_on:
      - mongodb
      - data-collection
    networks:
      - ems-network
    restart: always

  ui-service:
    image: ems-ui-service:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - API_GATEWAY_URL=http://gateway
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongodb
      - redis
    networks:
      - ems-network
    restart: always

  notification:
    image: ems-notification:latest
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - MONGO_URI=mongodb://mongodb:27017/ems-notification
      - JWT_SECRET=your_jwt_secret
      - SMTP_HOST=smtp.example.com
      - SMTP_PORT=587
      - SMTP_USER=user@example.com
      - SMTP_PASS=your_smtp_password
    depends_on:
      - mongodb
    networks:
      - ems-network
    restart: always

  mongodb-service:
    image: ems-mongodb:latest
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - PORT=3010
      - MONGO_URI=mongodb://mongodb:27017/ems
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongodb
    networks:
      - ems-network
    restart: always

  mongodb:
    image: mongo:8.0-noble
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - ems-network
    restart: always

  redis:
    image: redis:8.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ems-network
    restart: always

networks:
  ems-network:
    driver: bridge

volumes:
  mongodb-data:
  redis-data:
